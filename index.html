<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <div class="card">

      <div class="overlay-container">
        <img class="image-equilibrium" src="images/image-equilibrium.jpg" alt="">
        <div class="overlay"></div>
        <img class="icon-view" src="images/icon-view.svg" alt="">
      </div>

      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="toprow">
        <img class="icon-ethereum" src="images/icon-ethereum.svg" alt="">
        <span class="price">0.041 ETH</span>
        <img class="icon-clock" src="images/icon-clock.svg" alt="">
        <span class="time">3 days left</span>
      </div>

      <div class="botrow">
        <img class="avatar" src="images/image-avatar.png" alt=""> <span class="name1">Creation of </span><span
          class="name2">Jules Wyvern</span>
      </div>
    </div>
  </main>



  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
